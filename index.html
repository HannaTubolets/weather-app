<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chango&family=Inter:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="intro">
      <div class="intro-media">
        <video
          class="intro-media-video"
          src="./img/video.mp4"
          autoplay
          muted
          loop
        ></video>
      </div>
      <div class="intro-content">
        <div></div>
        <form class="weather-form">
          <input
            type="text"
            class="search-input"
            placeholder="Enter a city"
            autofocus="on"
            autocomplete="off"
          />
          <button type="submit" class="btn btn-search">Search</button>
          <button type="button" class="btn btn-current">Current</button>
        </form>
        <div class="current-place-date">
          <h1 class="city">Irpin</h1>
          <p class="last-update">
            Last updated: <span class="time js-day"></span>
          </p>
          <p class="time js-hour">14:13</p>
        </div>
        <div class="current-weather">
          <div class="current-weather__left">
            <p class="weather-state">Clear</p>
            <img
              class="weather-icon"
              width="64"
              height="64"
              src="img/weather-gif-icons/light-clouds.gif"
              alt=""
            />
            <p class="temperature">1Â°C</p>
          </div>

          <div class="current-weather-right">
            <div class="humidity">
              <p>Humidity:</p>
              <p class="wind-number js-humidity">64%</p>
            </div>
            <div class="wind">
              <p>Wind:</p>
              <p class="wind-number js-wind">4km/h</p>
            </div>
          </div>
        </div>
        <div class="weather-five-days"></div>
        <footer>
          <p class="design">Designed by Hanna Tubolets</p>
          <a
            class="footer-link"
            href="https://github.com/HannaTubolets/weather-app"
            >See on GitHub</a
          >
        </footer>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
